<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Using API</title>
    </head>
    <body>
        <h1>College Football Data API Test</h1>
        <pre id="output"></pre>

    <script>
        const url = "https://api.collegefootballdata.com/roster?team=Michigan&year=2024";
        const apiKey = "VAxx7xxzCL04Unrqes+mqioBuGRMOk8KdrfBfcA5CgPxRSpuhXiE089REXW2x8oc";

        fetch(url, {
            method: "GET",
            headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json"
            }
        })
        .then (response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then (data => {
            console.log(data);
            document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch (error => {
            console.error("Error fetching data", error);
            document.getElementById("output").textContent = `Error: ${error.message}`;
        });
    </script>

</body>
</html>
